<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier Tasso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="sidebar">
            <h1>Javier Tasso</h1>
            <p style="text-align: center;">jtasso@sas.upenn.edu</p>
            <img src="sample_picture.jpg" alt="Javier Tasso" style="width: 200px; height: auto; display: block; margin: 0 auto; margin-bottom: 20px;">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/research">Research</a></li>
                    <li><a href="/teaching">Teaching</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="home" style="margin-bottom: 40px;">
                <h2>About Me</h2>
                <p>I am a PhD student at the University of Pennsylvania working on Political Economy.</p>
                <p>If you like microeconomics, check <a href="https://x.com/m_crobot" target="_blank">my bot</a>.</p>
                <p>Here's some <a href="https://github.com/javiertasso/javiertasso.github.io/tree/main/sample_codes" target="_blank">code to learn basic Python</a>.</p>
            </section>  
          
        </main>

    </div>

    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa;
            padding: 0px;
        }

        .container {
            display: grid;
            grid-template-columns: 25% 75%;
            gap: 20px;
            max-width: 1600px;
            width: 100%;
            background: transparent;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
        }

        /* Header and Navigation */
        header {
                grid-column: 1 / 2;
                padding: 0px;
                position: sticky;
                top: 0; 
                height: 100vh;  /* Makes header take the full height of viewport */
                overflow-y: auto; /* Allows scrolling within header if needed */
            }

        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar {
            background-color: #003366;  /* Light blue-gray, change as you want */
            padding: 50px;
            color: white; 
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 0;
        }

        nav ul li a {
            display: inline-block;
            width: 140px;              /* Set fixed width */
            text-align: center;        /* Center the text inside the button */
            padding: 10px 0;           /* Vertical padding only */
            font-size: 20px;
            font-weight: bold;   
            color: white;
            background-color: #003366;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #005fa3;
        }


        /* Main content */
        main {
            grid-column: 2 / 3;
            padding: 20px;
        }

        main section {
            margin-bottom: 20px;
            margin-top: 100px; 
            margin-left: 20px; 
            margin-right: 120px;
            
        }

        h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
            line-height: 1.8;
            font-size: 18px;
        }

        /* Styling for Lists */
        .main-list {
            padding-left: 20px;
        }

        .sub-list {
            padding-left: 40px;
            list-style-type: disc;
        }

        .sub-list li {
            margin-bottom: 5px;
        }

        a {
    color: #124b85;
    /*text-decoration: none;*/
    }


        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Single column layout */
                padding: 20px;
            }

            main {
                grid-column: 1; /* Adjust main to span the entire width */
            }

            header {
                position: static;
                height: auto;
                overflow-y: visible;
                text-align: center;
            }

            .main-list {
                padding-left: 0;
            }

            .sub-list {
                padding-left: 0px;
            }
        }
    </style>
</body>
</html>
